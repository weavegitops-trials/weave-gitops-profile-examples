apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .Values.clusterissuer.name }}
spec:
  acme:
    email: {{ .Values.clusterissuer.email }}
    server: {{ .Values.clusterissuer.server }}
    privateKeySecretRef:
      name: {{ .Values.clusterissuer.secretKeyRef }}
    solvers:
    - http01:
       ingress:
         class: nginx

